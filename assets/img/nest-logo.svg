<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="nestBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nestBranch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nestFeather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="birdBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nestEgg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Nest Base -->
  <ellipse cx="60" cy="85" rx="40" ry="20" fill="url(#nestBase)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Nest Branches -->
  <rect x="15" y="60" width="20" height="3" fill="url(#nestBranch)" rx="2" transform="rotate(-15 25 61.5)"/>
  <rect x="85" y="65" width="18" height="3" fill="url(#nestBranch)" rx="2" transform="rotate(15 94 66.5)"/>
  <rect x="52" y="55" width="15" height="3" fill="url(#nestBranch)" rx="2" transform="rotate(-5 59.5 56.5)"/>
  
  <!-- Nest Feathers -->
  <ellipse cx="25" cx="35" rx="8" ry="4" fill="url(#nestFeather)" transform="rotate(-20 25 35)"/>
  <ellipse cx="95" cy="40" rx="6" ry="3" fill="url(#nestFeather)" transform="rotate(25 95 40)"/>
  
  <!-- Bird -->
  <ellipse cx="60" cy="30" rx="12" ry="8" fill="url(#birdBody)">
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Bird Beak -->
  <circle cx="72" cy="32" r="4" fill="#FFD700"/>
  
  <!-- Nest Eggs -->
  <ellipse cx="50" cy="75" rx="8" ry="10" fill="url(#nestEgg)" opacity="0.9"/>
  <ellipse cx="70" cy="77" rx="6" ry="8" fill="url(#nestEgg)" opacity="0.9"/>
  
  <!-- Subtle shadow -->
  <ellipse cx="60" cy="105" rx="35" ry="8" fill="#000000" opacity="0.1"/>
</svg>
